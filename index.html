<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Luciooo101</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    color: black;
    overflow: hidden;
}

/* Video + Fallback */
video, .fallback-img {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: -1;
}

/* Preloader */
#preloader {
    position: fixed;
    inset: 0;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 22px;
    color: black;
    letter-spacing: 2px;
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.0);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* L√ÑNGLICHE WEISSE CARD */
.card {
    background: white;
    border-radius: 20px;
    padding: 25px 40px;
    text-align: center;
    width: 100%;
    max-width: 500px; /* L√ÑNGLICH */
    box-shadow: 0 0 25px rgba(0,0,0,0.15);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ddd;
    margin-bottom: 15px;
}

.name {
    font-size: 30px;
    font-weight: bold;
    color: #222;
    margin-bottom: 8px;
}

.role {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 15px;
    color: #333;
}

.stats {
    font-size: 14px;
    margin-bottom: 20px;
    color: #444;
}

.icons a {
    color: #222;
    font-size: 30px;
    margin: 0 14px;
    transition: 0.3s;
}

.icons a:hover {
    color: orange;
    transform: scale(1.2);
}

/* Sound Button */
.sound-btn {
    margin-top: 20px;
    background: none;
    border: 2px solid #222;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    color: #222;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.sound-btn:hover {
    background: orange;
    border-color: orange;
    color: white;
}

/* Mobile */
@media (max-width: 480px) {
    .name { font-size: 24px; }
    .card { max-width: 90%; padding: 20px; }
}
</style>
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">Loading‚Ä¶</div>

<!-- FALLBACK IMAGE -->
<img src="fallback.jpg" class="fallback-img" id="fallback" style="display:none;">

<!-- DROPBOX VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://dl.dropboxusercontent.com/scl/fi/xq8k5065t4mfm6qrvqkz2/AndereNiveau.mp4?rlkey=g7fjik5586sk7s9kd02g7vcvm&st=vh500chg&dl=1" type="video/mp4">
</video>

<div class="overlay">
    <div class="card">

        <img src="profile.jpg" class="profile">

        <div class="name">Luciooo101</div>
        <div class="role">FiveM Analyst ‚Ä¢ Programmierer ‚Ä¢ App-Entwickler</div>

        <div class="stats">
            üëÅÔ∏è Besucher: 101 &nbsp;&nbsp;&nbsp; üìç Germany
        </div>

        <div class="icons">
            <a href="https://www.tiktok.com/@bobby_gova_fan_leo" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://discord.com/users/Luciooo101" target="_blank">
                <i class="fa-brands fa-discord"></i>
            </a>
        </div>

        <button class="sound-btn" onclick="toggleSound()">
            <i id="soundIcon" class="fa-solid fa-volume-xmark"></i>
        </button>

    </div>
</div>

<script>
const video = document.getElementById("bgVideo");
const preloader = document.getElementById("preloader");
const fallback = document.getElementById("fallback");

/* PRELOADER ENTFERNEN, WENN VIDEO GELADEN IST */
video.addEventListener("canplaythrough", () => {
    preloader.style.display = "none";
});

/* FALLBACK, WENN VIDEO NICHT L√ÑDT */
video.addEventListener("error", () => {
    preloader.style.display = "none";
    fallback.style.display = "block";
});

/* iPHONE FIX */
document.addEventListener("touchstart", () => {
    video.play();
}, { once: true });

/* SOUND BUTTON */
function toggleSound() {
    video.muted = !video.muted;

    document.getElementById("soundIcon").className =
        video.muted ? "fa-solid fa-volume-xmark" : "fa-solid fa-volume-high";
}
</script>

</body>
</html>
