<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Luciooo101</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    color: white;
    overflow: hidden;
}

/* Video BG */
video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Glass Card */
.card {
    background: rgba(20,20,20,0.7);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 35px 30px;
    text-align: center;
    width: 100%;
    max-width: 360px;
    animation: fadeIn 1.2s ease;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.profile {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.7);
    margin-bottom: 15px;
}

.name {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, orange, limegreen);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
    text-shadow: 0 0 10px rgba(255,165,0,0.4);
}

.role {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 15px;
}

.stats {
    font-size: 14px;
    margin-bottom: 20px;
}

.icons a {
    color: white;
    font-size: 30px;
    margin: 0 14px;
    transition: 0.3s;
}

.icons a:hover {
    color: orange;
    transform: scale(1.2);
}

/* Sound Button */
.sound-btn {
    margin-top: 20px;
    background: none;
    border: 2px solid white;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.sound-btn:hover {
    background: orange;
    border-color: orange;
}

/* Mobile */
@media (max-width: 480px) {
    .name { font-size: 26px; }
}
</style>
</head>

<body>

<!-- ‚≠ê DEIN GOOGLE-DRIVE VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://drive.google.com/uc?export=download&id=1if8z9_pQZnAA3__1XyYTsLf5Nyl4XyT_" type="video/mp4">
</video>

<div class="overlay">
    <div class="card">

        <img src="profile.jpg" class="profile">

        <div class="name">Luciooo101</div>
        <div class="role">FiveM Analyst ‚Ä¢ Programmierer ‚Ä¢ AppEntwickler</div>

        <div class="stats">
            üëÅÔ∏è Besucher: 101  
            üìç Germany
        </div>

        <div class="icons">
            <a href="https://www.tiktok.com/@bobby_gova_fan_leo" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://discord.com/users/Luciooo101" target="_blank">
                <i class="fa-brands fa-discord"></i>
            </a>
        </div>

        <button class="sound-btn" onclick="toggleSound()">
            <i id="soundIcon" class="fa-solid fa-volume-xmark"></i>
        </button>

    </div>
</div>

<script>
function toggleSound() {
    const video = document.getElementById("bgVideo");
    video.muted = !video.muted;

    document.getElementById("soundIcon").className =
        video.muted ? "fa-solid fa-volume-xmark" : "fa-solid fa-volume-high";
}
</script>

</body>
